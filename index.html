<!DOCTYPE html>
<html>
<head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Notification</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c425e24a8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="buttons">
        <button onclick="showToast(Msg)">Success</button>
        <button onclick="showToast(Msg)">Error</button>
        <button onclick="showToast(Msg)">Invalid</button>
    </div>

    <div id="tostBox"></div>
<script>

    let tostBox = document.getElementById('toastBox');
    let successMsg = '<i class="fa-solid fa-circle-check"></i>successfully submitted';
    let errorMsg = '<i class="fa-solid fa-circle-xmark"></i>Please fix the error';
    let invalidsMsg = '<i class="fa-solid fa-circle-exclamation"></i>Invalid input, check again';

    function showToast(Msg){
       let toast =  document.createElement('div');
       toast.classList.add('toast');
       toast.innerHTML = Msg;
       toastBox.appendChild(toast);

       if(Msg.includes("error")){
        toast.classList.add('error');
       }
       if(Msg.includes("Invalid")){
        toast.classList.add('Invalid');
       }


    
     setTimeout(()=>{
        toast.remove();
     },6000);
      }
</script>
</body>
</html>
